<html layout:decorate="~{layout}">
<div class="container" layout:fragment="content">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" th:object="${questionForm}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="subject">제목</label>
            <input class="form-control" th:field="*{subject}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">내용</label>
            <textarea class="form-control" rows="10" th:field="*{content}"></textarea>
        </div>
        <input class="btn btn-primary my-2" type="submit" value="저장하기">
    </form>
</div>
</html>
